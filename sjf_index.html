<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJF Scheduling Visualizer</title>
  <link rel="stylesheet" href="sjf_style.css" />
</head>
<body>
  <div class="container">
    <h1>SJF Scheduling Visualizer</h1>
    <label><input type="checkbox" id="preemptiveMode"> Preemptive</label>
    <div class="form">
      <input type="text" id="processId" placeholder="Process ID">
      <input type="number" id="arrivalTime" placeholder="Arrival Time">
      <input type="number" id="burstTime" placeholder="Burst Time">
      <button id="addProcessBtn">Add Process</button>
      <button id="runSJFBtn">Run Simulation</button>
      <button id="resetBtn">Reset Simulation</button>
    </div>

    <div class="current-time">Current Time: <span id="currentTimeDisplay">0</span></div>

    <h2>Process List</h2>
    <table id="processTable">
      <thead>
        <tr><th>Process ID</th><th>Arrival Time</th><th>Burst Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Gantt Chart</h2>
    <div id="ganttChartWrapper">
      <div id="ganttTimeMarkers" class="gantt-time-markers"></div>
      <div id="ganttChart" class="gantt-chart"></div>
    </div>

    <h2>Timeline</h2>
    <div id="timeline" class="timeline"></div>

    <h2>Process States</h2>
    <div class="queues">
      <div><strong>Ready:</strong> <div id="readyBox" class="queue"></div></div>
      <div><strong>Running:</strong> <div id="runningBox" class="queue"></div></div>
      <div><strong>Terminated:</strong> <div id="terminatedBox" class="queue"></div></div>
    </div>

    <div class="stats">
      <p>Average Waiting Time: <span id="avgWaitingTime">0</span></p>
      <p>Average Turnaround Time: <span id="avgTurnaroundTime">0</span></p>
    </div>
  </div>

  <script src="sjf_script.js"></script>
</body>
</html>
