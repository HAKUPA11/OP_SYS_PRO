
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Priority Scheduling Simulation</title>
  <link rel="stylesheet" href="priority_style.css">
</head>
<body>
  <h1>PRIORITY SCHEDULING VISUALISER</h1>

  <!-- Input Controls -->
  <div class="controls">
    <input type="text" id="processId" placeholder="Process ID">
    <input type="number" id="arrivalTime" placeholder="Arrival Time">
    <input type="number" id="burstTime" placeholder="Burst Time">
    <input type="number" id="priority" placeholder="Priority">
    <label>
      <input type="checkbox" id="preemptiveMode"> Preemptive
    </label>
    <button onclick="addProcess()">Add Process</button>
    <button onclick="runPriorityScheduling()">Start Simulation</button>
  </div>

  <!-- Process Table -->
  <table id="processTable">
    <thead>
      <tr>
        <th>Process ID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- State Simulation -->
  <div class="state-container">
    <div class="state-box">
      <h3>Ready</h3>
      <div id="readyBox" class="process-box"></div>
    </div>
    <div class="state-box">
      <h3>Running</h3>
      <div id="runningBox" class="process-box"></div>
    </div>
    <div class="state-box">
      <h3>Terminated</h3>
      <div id="terminatedBox" class="process-box"></div>
    </div>
  </div>

  <!-- Horizontal Ready Queue -->
  <div class="queue-label">Ready Queue</div>
  <div id="readyQueueBox" class="horizontal-queue"></div>

  <!-- Gantt Chart Timeline -->
  <div class="timeline-label">Gantt Chart</div>
  <div id="ganttChart" class="gantt-chart"></div>
  <div id="timeline" class="timeline-logs"></div>

  <!-- Timer & Averages -->
  <div class="metrics">
    <span id="timerDisplay">Timer: 0</span>
    <span id="avgWaitingTime">Avg WT: --</span>
    <span id="avgTurnaroundTime">Avg TAT: --</span>
  </div>

  <!-- Main Script -->
  <script src="priority_script.js"></script>
</body>
</html>
