
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Robin Scheduling Visualization</title>
  <link rel="stylesheet" href="rr_style.css">
</head>
<body>
  <h1>Round Robin Scheduling Visualization</h1>

  <div>
    <label>Process ID: <input type="text" id="processId"></label>
    <label>Arrival Time: <input type="number" id="arrivalTime"></label>
    <label>Burst Time: <input type="number" id="burstTime"></label>
    <button onclick="addProcess()">Add Process</button>
  </div>

  <div>
    <label>Time Quantum: <input type="number" id="timeQuantum"></label>
    <button onclick="runRoundRobin()">Start Simulation</button>
    <button onclick="pauseSimulation()">Pause</button>
    <button onclick="resumeSimulation()">Resume</button>
    <button onclick="resetSimulation()">Reset</button>
    <button onclick="replaySimulation()">Replay</button>

  </div>

  <h2>Processes</h2>
  <table id="processTable" border="1">
    <thead>
      <tr>
        <th>Process ID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Simulation Time: <span id="simulationTime">0</span></h2>

  <h2>Gantt Chart</h2>
  <div id="ganttContainer">
    <div id="ganttChart" class="gantt-chart"></div>
    <div id="timeLabels" class="time-labels"></div>
  </div>
  

  <h2>Queues</h2>
  <div>
    <strong>Ready Queue:</strong> <div id="readyBox" class="queue-box"></div>
    <strong>Running:</strong> <div id="runningBox" class="queue-box"></div>
    <strong>Terminated:</strong> <div id="terminatedBox" class="queue-box"></div>
  </div>

  <h2>Timeline</h2>
  <div id="timeline"></div>

  <h2>Average Times</h2>
  <p>Average Waiting Time: <span id="avgWaitingTime">-</span></p>
  <p>Average Turnaround Time: <span id="avgTurnaroundTime">-</span></p>

  <script src="rr_script.js"></script>
</body>
</html>
